<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Prediction System</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .page {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        .page.active {
            display: flex;
        }
        .glow-box {
            background: rgba(30, 30, 30, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px #00ffcc;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 25px #00ffcc;
            }
            to {
                box-shadow: 0 0 35px #00ffff;
            }
        }
        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            border: 1px solid #00ffcc;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .card {
            width: 200px;
            height: 250px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.2); /* Transparent background */
            color: black;
            font-size: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            border: 2px solid #00ffcc;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            transition: transform 0.5s, box-shadow 0.5s, color 0.5s;
        }
        .card.animate {
            transform: scale(1.2);
            box-shadow: 0 0 25px #ff00cc;
            color: #ff00cc; /* Highlighting color */
        }
        #timer, #periodNumber {
            font-size: 24px;
            margin-top: 15px;
        }
        #resultButton {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2); /* Transparent background */
            border: 2px solid #00ffcc;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s, border 0.3s;
        }
        #resultButton:hover {
            background: rgba(255, 255, 255, 0.4);
            border-color: #ff00cc;
        }
        .picture-box {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            background: url('photo.png') no-repeat center center;
            background-size: cover;
            border: 2px solid #00ffcc;
            border-radius: 50%;
            box-shadow: 0 0 15px #00ffff;
        }
        .telegram-link {
            margin-top: 15px;
            color: #00ffcc;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
        .telegram-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="page active">
        <div class="glow-box">
            <h1>Login</h1>
            <input type="text" id="loginUsername" placeholder="Enter Username">
            <input type="password" id="loginPassword" placeholder="Enter Password">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- Prediction Page -->
    <div id="predictionPage" class="page">
        <div class="glow-box">
            <h1>Prediction System</h1>
            <div class="picture-box"></div> <!-- Picture box -->
            <div id="timer">00:30</div>
            <div id="periodNumber">Period: 1000050001</div>
            <div id="card" class="card">RESULT</div>
            <button id="resultButton" onclick="showResult()">Get Result</button>
            <a href="https://t.me/GODPREDICTION69" class="telegram-link" target="_blank">Join Our Telegram Channel</a>
        </div>
    </div>

    <script>
        // Random Results
        const results = [
            "SMALL 2,4", "SMALL 0,4", "SMALL 1,3",
            "BIGG 5,9", "BIGG 7,9", "BIGG 6,8",
            "BIGG 4,8", "SMALL 3,6", "SMALL 1,5", "BIGG 8,9"
        ];

        let currentResult = "";

        function updatePeriodAndResult() {
            const now = new Date();
            const startHour = 5, startMinute = 30;

            const startTimeInSeconds = startHour * 3600 + startMinute * 60;
            const currentTimeInSeconds =
                now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();

            let elapsedSeconds = currentTimeInSeconds - startTimeInSeconds;
            if (elapsedSeconds < 0) elapsedSeconds = 0;

            const totalPeriods = Math.floor(elapsedSeconds / 30);
            const upcomingPeriod = totalPeriods + 1;

            const formattedDate = now
                .toISOString()
                .slice(0, 10)
                .replace(/-/g, "");
            const periodNumber = `100005${String(upcomingPeriod).padStart(4, "0")}`;

            document.getElementById("periodNumber").innerText = `Period: ${formattedDate}${periodNumber}`;
            const randomIndex = Math.floor(Math.random() * results.length);
            currentResult = results[randomIndex];
        }

        function updateTimer() {
            const now = new Date();
            const remainingSeconds = 30 - (now.getSeconds() % 30);
            const timerText = `00:${remainingSeconds.toString().padStart(2, "0")}`;
            document.getElementById("timer").innerText = timerText;

            if (remainingSeconds === 30) {
                updatePeriodAndResult();
            }
        }

        function showResult() {
            const card = document.getElementById("card");
            card.classList.add("animate");
            setTimeout(() => {
                card.innerText = currentResult;
                card.classList.remove("animate");
            }, 1500);
        }

        function login() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;
            if (username === "TANMAY" && password === "PAUL21") {
                navigateTo("predictionPage");
                updatePeriodAndResult();
                setInterval(updateTimer, 1000);
            } else {
                alert("Invalid Username or Password");
            }
        }

        function navigateTo(pageId) {
            document.querySelectorAll(".page").forEach(page => page.classList.remove("active"));
            document.getElementById(pageId).classList.add("active");
        }
    </script>
</body>
</html>
